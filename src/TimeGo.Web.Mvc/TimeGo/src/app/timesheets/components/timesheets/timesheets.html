<div class="row">
  <div class="col-md-8 push-md-2">
    <div class="card">
      <div class="card-header">
        Timesheets
      </div>
      <div class="card-block">
        <div class="form-group">
          <select (change)="selectPeriod.emit($event.target.value)" class="form-control col-md-3">
            <option [value]="0">none</option>
            <option [value]="period.Id" *ngFor="let period of periods">{{period.PeriodStart | date: 'EEE d-MMM'}} to {{period.PeriodEnd | date: 'EEE d-MMM'}}</option>
          </select>
        </div>
        <div *ngIf="isLoaded" class="form-group">
          <div *ngFor="let line of timesheets.Lines">
            <div class="row form-group">
              <div class="col-md-2">{{line.Date | date: 'EEE d-MMM'}}</div>
              <div class="col-md-2"><input type="time" [(ngModel)]="line.StartTime" class="form-control" /> </div>
              to
              <div class="col-md-2"> <input type="time" [(ngModel)]="line.EndTime" class="form-control" /></div>
              <div class="col-md-2">
                <select [(ngModel)]="line.TaskId" class="form-control">
                  <option [value]="0">none</option>
                  <option *ngFor="let task of tasks" [ngValue]="task.id">{{task.TaskName}}</option>
                </select>
              </div>
              <div class="col-md-2">
                0 hr
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-1">
                <button type="button" class="btn btn-outline-primary">+</button>
              </div>
              <div class="col-md-4">
                add another line for {{line.Date | date: 'EEE d-MMM'}}
              </div>
            </div>
          </div>
          <div class="col-md-2 row" *ngIf="isLoaded">
            <b>Total time: 0 hr </b>
          </div>
          <div class="row" *ngIf="isLoaded">
            <label class="col-md-2">Notes: </label>
            <textarea rows="4" class="col-md-4" cols="50" [(ngModel)]="timesheets.EmployeeNotes"></textarea>
          </div>
          <div class="row col-md-2">
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
