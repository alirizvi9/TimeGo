<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item">
      <a class="nav-link navbar-toggler" href="#" appSidebarToggler>&#9776;</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/timesheets">Timesheets</a>
    </li>
    <li *ngIf="role == 'Task Manager'" class="nav-item px-3">
      <a class="nav-link" routerLink="/periods">Timesheets Periods</a>
    </li>
    <li *ngIf="role == 'Task Manager'" class="nav-item px-3">
      <a class="nav-link" routerLink="/tasks">Tasks</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/timeoff">Timeoff Requests</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-location-pin"></i></a>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="Content/img/avatars/default.jpg" class="img-avatar" alt="{{login}}">
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center" *ngIf="role == 'Task Manager'"><strong>Manage</strong></div>
        <a class="dropdown-item" routerLink="/users" *ngIf="role == 'Task Manager'"><i class="fa fa-user"></i>Users</a>
        <a class="dropdown-item" routerLink="/rates" *ngIf="role == 'Task Manager'"><i class="fa fa-file"></i>Users Rates</a>
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" routerLink="/profile"><i class="fa fa-user"></i>Profile</a>
        <a class="dropdown-item" (click)="subscriptionModal.showModal()"><i class="fa fa-wrench"></i>Subcription</a>
        <div class="divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
  
</header>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<spinner name="mySpinner" loadingImage="../../../../Content/img/preloader.gif" class="timego-spinner"></spinner>
<div class="app-body">
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<footer class="app-footer">
  <a href="https://timego.com">TimeGo</a> &copy; 2017 TimeGo Inc.
</footer>

<subscription-modal #subscriptionModal></subscription-modal>
