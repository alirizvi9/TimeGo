<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Traffic
                    <input type="button" class="btn btn-sm btn-success float-right" value="Save" />
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company-name">Company Name</label>
                                <input type="text" class="form-control" id="company-name" placeholder="Company name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="contact-name">Contact Name</label>
                                <input type="text" class="form-control" id="contact-name" placeholder="Contact name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number" placeholder="Phone number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vacation-approver-email">Vacation Approver Email</label>
                                <input type="email" class="form-control" id="vacation-approver-email" placeholder="Vacation Approver Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="week-day">Work Week Start Day</label>
                                <select id="week-day" class="form-control">
                                    <option *ngFor="let c of weekDays" [ngValue]="c">{{c.text}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="timesheets">Timesheets Weeks in advance</label>
                                <select id="timesheets" class="form-control">
                                    <option *ngFor="let c of timesheets" [ngValue]="c">{{c.text}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            Pick a short word (no spaces or special characters) that users will type after timego.com/ to reach your company login screen.
                            <div class="form-group row">
                                <label class="col-md-2 form-control-label">http://timego.com/</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="alias">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
